---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $.Chart.Name }}
  labels:
    app: {{ $.Chart.Name }}
spec:
  selector:
    matchLabels:
      app: {{ $.Chart.Name }}
  template:
    metadata:
      name: {{ $.Chart.Name }}
      labels:
        app: {{ $.Chart.Name }}
    spec:
      containers:
        - name: {{ $.Chart.Name }}
          imagePullPolicy: IfNotPresent
          image: "{{ $.Values.ImageName }}:{{ $.Values.ImageTag }}"
          envFrom:
            - configMapRef:
                name: {{ $.Chart.Name }}

